<html>
    <head>
        <title>Today's agenda</title>
    </head>
    <body>
        <div id="success" style="display: none">
            <h1>Success!</h1>
            <p>You have successfully authenticated redirecting you back to <a href="https://dev.withtree.com">Tree</a> <img style="width: 20px; vertical-align: middle" src="/spinner.gif"/> </p>
        </div>
        <script>
         (function() {
             var hashParams = window.location.hash;
             if (hashParams.length > 0) {
                 var params = {};
                 hashParams.slice(1).split('&').forEach((p) => {
                     var pair = p.split('=');
                     params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
                 });

                 if (params.redirectUri) {
                     document.getElementById('success').style.display = 'block';
                     setTimeout(() => window.location = params.redirectUri, 2000);
                 } else {
                     window.location.pathname = '/';
                 }
             } else {
                 window.location.pathname = '/';
             }
         })();
        </script>
    </body>
</html>
